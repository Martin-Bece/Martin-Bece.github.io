<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevrolet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylebase.css">
</head>
<body>
    <header>
        <div class="cont-logoymenu">
            <div class="cont-marca">
                <img src="./imgs/Chevrolet-Logo-header.png" alt="logo-chevrolet">
                <p class="titulo-logo">CHEVROLET</p>
            </div>
            <div class="menu-desplegable">
                <ul class="nav-links">
                    <li><a href="#">Vehiculos<i class="fa-solid fa-caret-down"></i></a>
                      <ul class="dropdown">
                        <li><a href="#">Autos</a></li>
                        <li><a href="#">SUVs</a></li>
                        <li><a href="#">Pick-ups</a></li>
                      </ul>
                    </li>                                   
                    <li><a href="#">Servicios<i class="fa-solid fa-caret-down"></i></a></li>
                    <li><a href="#">Concesionarios</a></li>
                    <li><a href="#">Contactanos</a></li> 
                </ul>
            </div>
        </div>   
    </header>   
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="imagencarrusell" src="/imgs/carrusel/1.webp" alt="Imagen 1">
            </div>
        </div>
        <button class="prev-btn" onclick="moveLeft()">&#10094;</button>
        <button class="next-btn" onclick="moveRight()">&#10095; </button>
    </div>
    <main>
        <section class="cont-banner">
            <div class="banner">
                <section class="card">
                    <img src="./imgs/icono-whatsapp.svg" alt="">
                    <p>CHATEÁ CON NOSOTROS</p>
                </section>
                <section class="card">
                    <img src="./imgs/icon-plan-chevrolet.svg" alt="">
                    <p>PLAN CHEVROLET</p>
                </section>
                <section class="card">
                    <img src="./imgs/icon-servicio-personalizado.svg" alt="">
                    <p>SERVICIO PERSONALIZADO</p>
                </section>
                <section class="card">
                    <img src="./imgs/icon-solicitar-cotizacion.svg" alt="">
                    <p>SOLICITAR COTIZACIÓN</p>
                </section>
            </div>          
        </section>      
    </main>    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5878ea84a0.js" crossorigin="anonymous"></script>
</body>
</html>
