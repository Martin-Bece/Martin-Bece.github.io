<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevrolet</title>
    <link rel="stylesheet" href="stylebase.css">
</head>
<body>
    <header>
        <div class="cont-logoymenu">
            <div class="cont-marca">
                <img src="./imgs/Chevrolet-Logo-header.png" alt="logo-chevrolet">
                <p class="titulo-logo">CHEVROLET</p>
            </div>
            <div class="menu-desplegable">
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Modelos</a>
                      <ul class="dropdown">
                        <li><a href="#">Autos</a></li>
                        <li><a href="#">SUVs</a></li>
                        <li><a href="#">Pick-ups</a></li>
                      </ul>
                    </li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Concesionarios</a></li>
                </ul>

    <div class="carousel">

            <div class="carousel-item active">
                <img src="/imgs/carrusel/1.webp" alt="Imagen 1">

            <div class="carousel-item">

            <div class="carousel-item">
                <img src="/imgs/carrusel/3.webp" alt="Imagen 3">

        <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
